<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CSS Externo - Formulário - 13, 17, 24/04, 08/05, 11/05</title>
    <link rel="stylsheet" href="formulario (1) (1).css">

</head>

<body>
    <header><!--CABEÇALHO-->

    </header>

    <main><!--MEIO-->
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Formulário de Cliente</strong>
                        <br>
                        <section class="inputBox">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelinput">Nome Completo</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required
                                placeholder="seuemail@dominio.com">
                            <label for="email" class="labelinput">Email</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="telefone" id="telefone" class="inputUser" required placeholder="(XX) XXXXX-XXXX">
                            <label for="labelinput" class="input-padrao" placeholder="(xx) xxxxx-xxxx">Telefone</label>
                        </section>
                            <label for="mensagem">Mensagem</label>
                            <textarea cols="70" rows="10" id="mensagem"
                            placeholder="Digite seu texto aqui!" required></textarea>

                            <section>
                                <p>Como Prefere nosso contato?</p>

                                <label for="radio-email"><input type="radio" name="contato"
                                value="email" id="radio-email"> Email</label>

                                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                                id="radio-telefone" checked> Telefone</label>

                                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
                                id="radio-whatsapp" checked> whatsapp</label>

                            </section>

                            <section>
                                <p>Qual horário prefere ser atendido?</p>
                                <select>
                                    <option>Manhã</option>
                                    <!--dropdown - seleções selecionáveis-->
                                    <option>Tarde</option>
                                    <option>Noite</option>
                                </select>
                            </section>

                            <label class="checkbox">
                            <input type="checkbox">Gostaria de receber nossas novidades por email?</label>
                        
                    </legend>

                    <section>
                    <p>Sexo</p>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                        <label for="feminino">Feminino</label>
                        <br>

                        <input type="radio" id="masculino" name="genero" value="masculino">
                            <label for="masculino">Masculino</label>
                            <br>

                            <input type="radio" id="outro" name="genero" value="outro">
                                <label for="outro">Outro</label>
                                <br><br>
                    
                                
                            </section>>

                            
                                <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                                    <br><br><br>
                            

                                        <section class="inputBox">
                                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                                            <label for="cidade" class="labelinput">Cidade</label>
                                        </section>
                                        <br><br>


                                        <section class="inputBox">
                                            <input type="text" name="estado" id="estado" class="inputUser" required>
                                            <label for="estado" class="labelinput">Estado</label>
                                        </section>

                                        <br><br>

                                        <section class="inputBox">
                                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                                            <label for="endereco" class="labelinput">Endereço</label>
                                        </section>

                                        <br><br>

                                        <input type="submit" value="Enviar formulário" id="enviar">


                </fieldset>
            </form>
        </section>
    </main>
<footer><!--rodapé-->

</body>

</html>
