<!DOCTYPE html>
<html lang="pr-br">
<head>
    <title>SLA</title>
    <meta charget="UTF-8">
    <link rel="stylesheet" type="tex/css" href="style.css">
</head>
<body>
   <fieldset>
    <form method="past" action="">
        <p>Nome:</p><input type="text" size="50" maxlength="40">
        <p>Data de Nascimento:</p><input type="date">
        <p>RG:</p><input type="number" size="10">
     <p>Cidade:</p><select name="nome-cidade">
        <option>Cascavel</option>
        <option>Corbelia</option>
        <option>Maringa</option>
        <option>Londrina</option>
     </select>
        <p>Email:</p><input type="email">
        <p>Senha:</p><input type="password" size="10" maxlength="10" placeholder="Digite Números">
        <p>Telefone:</p><input type="tel">
        <p>Curso:</p><input type="checkbox" name="Curso" value="Informatica">Informática
        <input type="checkbox" name="Curso" value="Administração">Administração
        <input type="checkbox" name="Curso" value="Eletrônica">Eletrônica
       <br><br><br>
          <p>Período:</p><input type="radio" name="periodo" value="Matutino">Matutino
          <input type="radio" name="periodo" value="Vespertino">Vespertino
          <input type="radio" name="periodo" value="Noturno">Noturno
       <br><br><br>
       <input type="submit" value="Enviar os dados">
       <input type="reset" value="Apagar os dados">
       <img src="download.jpeg" width="50%" height="35%" alt="logo do codigo">
       <a href="www.google.com.br">Google</a>

      </form>  
   </fieldset>    
</body>

</html>
