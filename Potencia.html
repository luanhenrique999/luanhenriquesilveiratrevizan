<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Potencia</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Teste</h1>
        <script>
            var Numero= Number.parseFloat(window.prompt("Digite o primeiro valor"))
                document.write(Numero)
            var Numero1= Number.parseFloat(window.prompt("Digite o segundo numero"))
                document.write(Numero1)
            var Potencia= Numero * Numero1
                document.write(Potencia)
        </script>
