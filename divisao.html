<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Potencia</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Teste</h1>
        <script>
            var Numero= Number(window.prompt("Digite um valor"))
                document.write(Numero, '<br>')
            var Numero1= Number(window.prompt("Digite seu segundo valor"))
                document.write(Numero1, '<br>')
            var divisao=Numero / Numero1
                document.write(divisao)
        </Script>
