<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Resto</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Teste</h1>
        <script>
            var Numero= Number.parseInt(window.prompt("Digite um valor"))
                document.write(Numero, '<br>')
            var Numero1= Number.parseInt(window.prompt("Digite seu segundo valor"))
                document.write(Numero1, '<br>')
            var resto=Numero % Numero1
                document.write(resto)
        </Script>
