<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CSS Externo - Formulário - 13, 17, 24/04</title>
    <link rel="stylsheet" href="formulario.css">

</head>

<body>
    <header><!--CABEÇALHO-->

    </header>

    <main><!--MEIO-->
        <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Formulário de Cliente</strong>
                        <br>
                        <section class="box">
                            <input type="text" name="nome" id="nome" class="inputUser" required>
                            <label for="nome" class="labelinput">Nome Completo</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="email" id="email" class="inputUser" required
                                placeholder="seuemail@dominio.com">
                            <label for="email" class="labelinput">Email</label>
                        </section>
                        <br><br>
                        <section class="inputBox">
                            <input type="text" name="telefone" id="telefone" class="inputUser" required placeholder="(XX) XXXXX-XXXX">
                            <label for="labelinput" class="labelinpuy">Telefone</label>
                        </section>
                    </legend>

                    <p>Sexo:</p>
                    <imput type="radio" name="genero" id="feminino" value="feminino">
                        <label for="feminino">Feminino</label>
                        <br>

                        <imput type="radio" name="genero" id="masculino" value="masculino">
                            <label for="masculino">Masculino</label>
                            <br>

                            <imput type="radio" name="genero" id="outro" value="outro">
                                <label for="outro">Outro</label>
                                <br><br>

                                <label for="data_nascimento"><strong>Ano de Nascimento</strong></label>
                                    <imput type="date" name="data_nascimento" id="data_nascimento" required>
                                    <br><br><br>


                                        <section class="inputBox">
                                            <input type="text" name="cidade" id="cidade" class="inputUser" required>
                                            <label for="cidade" class="labelinput">Cidade</label>
                                        </section>
                                        <br><br>


                                        <section class="inputBox">
                                            <input type="text" name="estado" id="estado" class="inputUser" required>
                                            <label for="estado" class="labelinput">Estado</label>
                                        </section>

                                        <br><br>

                                        <section class="inputBox">
                                            <input type="text" name="endereco" id="endereco" class="inputUser" required>
                                            <label for="endereco" class="labelinput">Endereço</label>
                                        </section>

                                        <br><br>

                                        <input type="submit" value="Enviar formulário" id="enviar">

                </fieldset>
            </form>
        </section>
    </main>
<footer><!--rodapé-->

    Luan Henrique - 2023</p>

</footer>


</body>

</html>
